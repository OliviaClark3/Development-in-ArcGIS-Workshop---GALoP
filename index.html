<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map</title>

    <script
        src="https://js.arcgis.com/calcite-components/1.0.0-beta.77/calcite.esm.js"
        type="module"
    ></script>
    <link
        rel="stylesheet"
        href="https://js.arcgis.com/calcite-components/1.0.0-beta.77/calcite.css"
    />
    <link rel="stylesheet" href="https://js.arcgis.com/4.27/esri/themes/light/main.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://js.arcgis.com/4.27/"></script>
    <script src="map.js"></script>
    <script src="renderers.js"></script>

  </head>
  <body class=""calcite>
    <calcite-shell content-behind>
        <h2 id="header-title" slot="header">NZ Tramping Trails</h2>
        <calcite-shell-panel slot="primary-panel" detached>
            <calcite-action-bar slot="action-bar">
                <calcite-action 
                    data-action-id="profile"
                    icon="altitude"
                    text="Profile"
                ></calcite-action>
                <calcite-action 
                    data-action-id="gallery"
                    icon="overview"
                    text="Basemap Gallery"
                ></calcite-action>
                <calcite-action 
                    data-action-id="layers"
                    icon="layers"
                    text="Layer List"
                ></calcite-action>
            </calcite-action-bar>
            <calcite-panel heading="Elevation Profile" height-scale="1" data-panel-id="profile" hidden>
                <div id="profile"></div>
            </calcite-panel>
            <calcite-panel heading="Basemap Gallery" height-scale="1" data-panel-id="gallery" hidden>
                <div id="gallery"></div>
            </calcite-panel>
            <calcite-panel heading="Layer List" height-scale="1" data-panel-id="layers" hidden>
                <div id="layers"></div>
            </calcite-panel>
        </calcite-shell-panel>
        <div id="viewDiv"></div>
    </calcite-shell>
    
  </body>
</html>
